<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text"id="name"required>

		<label for="email">Email</label>
		<input type="email"id="email"required>

		<label for="gender_m">Male</label>
		<input type="radio"id="gender_m"name="gender"required>

		<label for="gender_f">Female</label>
		<input type="radio"id="gender_f"name="gender"required>

		<label for="cars">Select Cars</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>

		<label for="carage">Car Age</label>
		<input type="Number"id="carage"required>

		<label for="dop">DOP</label>
		<input type="Date"id="dop"required>

		<label for="password">Password</label>
		<input type="password"id="password"required>

		<button type="submit">
</body>

</html>
